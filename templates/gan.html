<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN Image Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>GAN Image Generation</h1>
    <form id="gan-form">
        <button type="submit">Generate GAN Image</button>
    </form>
    <div id="gan-image"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#gan-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/generate-gan',
                    method: 'POST',
                    success: function(response) {
                        $('#gan-image').html('<img src="' + response.image_url + '" alt="Generated GAN Image"/>');
                    },
                    error: function(xhr, status, error) {
                        $('#gan-image').text('Error: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
